<ion-header>
  <ion-toolbar>
    <ion-title>
      Logs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="showResults">
    <ion-item *ngFor="let data of matchingData">
      <ion-label>
        <h3>College/Department: {{ data.dept }}</h3>
        <h3>Classification of Violation: {{ data.violation }}</h3>
        <h2>Status: {{ data.status }}</h2>
        <p>{{ data.timestamp }}</p>
        <ion-button (click)="openReportModal(data.report,data.violation)"> Show Report </ion-button>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-label>

      </ion-item>
        <ion-item *ngIf="matchingData.length === 0">
        <ion-label>No results found for the entered username.</ion-label>
      </ion-item>
  </ion-list>
</ion-content>
