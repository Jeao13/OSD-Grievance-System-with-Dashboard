<ion-header>
  <ion-toolbar class="background">
    <ion-title>
      Notifications
    </ion-title>

    <ion-buttons slot="end">
      <ion-button class ="custom-text-button " (click)=" clearDataInXMLFile()">
   
      Clear
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image">
  <ion-list *ngIf="showResults">
    <ion-item *ngFor="let data of matchingData">
      <ion-label>
        <h2>{{ data.dept }}</h2>
        <p>{{ data.violation }}</p>

      </ion-label>
    </ion-item>
    <ion-item *ngIf="matchingData.length === 0">
      <ion-label>No results found for the entered username.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
