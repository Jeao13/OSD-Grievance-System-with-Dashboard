<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
     Give Sanction
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <div class="content-container">
    <div class="search-container">
      <ion-searchbar [(ngModel)]="searchTerm" (input)="onSearch()" (keyup.enter)="displayUserInfo()" placeholder="Input Sr-Code"></ion-searchbar>
      <ion-list *ngIf="showRecommendations" class="recommendation-list">
        <ion-item *ngFor="let recommendation of recommendations" (click)="selectRecommendation(recommendation)">
          {{ recommendation }}
        </ion-item>
      </ion-list>
    </div>

    <div class="user-info-container">
      <div class="image-container">
        <ion-img [src]="users2.profilePic" alt="Profile Picture" class="profile-pic"></ion-img>
      </div>
      <ion-item class="no-border">
        <ion-label class="center">{{ users2?.name }}</ion-label>
      </ion-item>
      <ion-item class="no-border">
        <ion-label class="font">{{ users2?.college }}</ion-label>
  
      </ion-item>
      <ion-item>
        <ion-label class="font">{{ users2?.year }}</ion-label>
  
      </ion-item>
    </div>

    <div class="user-info-container">
      <ion-label class="font">Sanctions:</ion-label>

    </div>







  </div>

  
</ion-content>
