<ion-content class="background-image">
  <div class="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
            <img class="hakdog" src="/assets/LOGO.png" alt="Logo">
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <form (ngSubmit)="validateForm()">
            <ion-item>
              <ion-input placeholder="Username" type="text" [(ngModel)]="username" name="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Password"  type="password" [(ngModel)]="password" name="password"></ion-input>
            </ion-item>
            <ion-label>* Password is case sensitive</ion-label>
            <div class="form-footer">
              <button type="submit" class="sign-in">Sign In</button>
            </div>
            <div *ngIf="loginFailed" class="login-error">
              Invalid username or password
            </div>
          </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
