<ion-menu side="start" contentId="main-content">
  <ion-header >
    <ion-toolbar class="header-toolbar">
      <ion-title class="header-title">Home</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-list>
      <ion-menu-toggle (click)="sanction()" auto-hide="false">
        <ion-item class="menu">
          <ion-icon slot="start" name="clipboard"></ion-icon>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
          <ion-label>Sanctions</ion-label>
        </ion-item>
      </ion-menu-toggle>
  
      <ion-menu-toggle (click)="file()" auto-hide="false">
        <ion-item class="menu" >
          <ion-icon slot="start" name="search-circle"></ion-icon>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
          <ion-label>File Complaint</ion-label>
        </ion-item>
      </ion-menu-toggle>
  
      <ion-menu-toggle auto-hide="false">
        <ion-item class="forms-item" (click)="toggleClass($event)">
          <ion-icon slot="end" name="chevron-down"></ion-icon>
          <ion-icon slot="start" name="list"></ion-icon>
          <ion-label>Forms</ion-label>
        </ion-item>
      </ion-menu-toggle>
 
  

      <ion-item class="forms"  [ngClass]="{'hide-item': isClassDisabled}">
        <ion-label>Formal Complaint Letter</ion-label>
        <ion-button class="button-dl" (click)="downloadFile()">
  
          Download
        </ion-button>
      </ion-item>
      <ion-item class="forms"[ngClass]="{'hide-item': isClassDisabled}">
        <ion-label >Request for New ID</ion-label>
        <ion-button class="button-dl"(click)="downloadFile1()">
        
          Download
        </ion-button>
      </ion-item> 
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar class="background">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button class ="custom-text-button " (click)="logout()">
        <ion-icon class="icons"name="arrow-forward"></ion-icon>
        Sign-out
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image">
  <div class="image-container">
    <ion-img [src]="user.profilePic" alt="Profile Picture" class="profile-pic"></ion-img>
  </div>
  <ion-item class="no-border">
    <ion-label class="center">{{ user?.name }}</ion-label>
  </ion-item>
  <ion-item class="no-border">
    <ion-label class="font">{{ user?.college }} - {{ user?.year }}</ion-label>
  </ion-item>

  <ion-item class="no-border">
    <ion-label class="center">Total number of reports: {{ cicsDeptCount }}</ion-label>
  </ion-item>

  <app-pie-chart></app-pie-chart>
</ion-content>
